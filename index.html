<!DOCTYPE html>
<html lang="en">
<head>
    <title>HEX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/css/styles.css">
    <link rel="stylesheet" href="/app/css/modal.css">
    <script src="api.js"></script>
    <script src="/app/js/index.js"></script>

</head>    

<body>
    
    <!--MAIN PAGE-->

    <div class="hero-container">
        <div class="content">
            <h3>WELCOME TO</h3>
            <h1>HEX</h1>
            <p>Generate the coolest color palettes on the web!</p>
            <a href="/generator.html" class="create-btn" id="create-palette-btn">Create palette</a>

            <!-- Trigger/Open The Modal -->

            <button class="button login-btn">Log In</button>
            <h6>BY TERESA AKINBODUN</h6>
        </div>
    </div>


    <!-- The Modal -->

    <dialog class="modal" id="modal">
        <button class = "button close-btn">&times;</button>
        <div class="popup-h1">HEX</div>
        <div class="popup-h2">SIGN UP / LOG IN</div>
        <div class="popup-p">
            All functions are available with an account. <br> 
            You will be able to save your faves!
            Coming Soon ‚è≥!
        </div>
        <button class="google-login-btn">Log in with Google</button>
    </dialog>


    <script>
        
    const modal = document.querySelector(".modal");
    const openModal = document.querySelector(".login-btn");
    const closeModal = document.querySelector(".close-btn");

    openModal.addEventListener('click', () => {
        modal.showModal();
    })

    closeModal.addEventListener('click', () => {
        modal.close();
    })



    </script>

</body>

</html>
