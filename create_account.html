<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account - HEX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>    

    <!--CREATE ACCOUNT / SIGN UP PAGE-->
    
    <div class="authentication-container">
        <h1>HEX</h1>
        <p>Ready to flex with HEX?</p>

        <!--CREATE ACCOUNT FORM-->
        <form action="" method="post">
            <div class="field input">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>
            <div class="field input">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>

            <!--CREATE ACCOUNT BUTTON-->
            <div class="field">
                <input type="submit" placeholder="submit" value="Create Account" required>
            </div>
            <div class="links">
                Already have an account? <a href="log_in.html">Log In</a>
            </div>
        </form>
    </div>
